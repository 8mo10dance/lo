services:
  nginx:
    image: nginx:1.25.4
    ports:
      - "80:80"
    volumes:
      - public:/usr/share/nginx/html
      - ./nginx/conf.d:/etc/nginx/conf.d
  client:
    image: node:21.6.2
    working_dir: /app
    ports:
      - "9000:9000"
    volumes:
      - ./client:/app
      - public:/app/public
      - node_modules:/app/node_modules
    command: npm run watch
    depends_on:
      - localstack
  localstack:
    image: localstack/localstack:2.3.2
    ports:
      - "4566:4566"
    environment:
      SERVICES: s3
      DEBUG: 1
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./init:/etc/localstack/init"
      - "./data:/home/localstack/data"

volumes:
  node_modules:
  public:
