services:
  nginx:
    image: nginx:1.25.4
    ports:
      - "80:80"
    volumes:
      - public:/usr/share/nginx/html
      - ./nginx/conf.d:/etc/nginx/conf.d
  client:
    image: node:21.6.2
    working_dir: /app
    ports:
      - "9000:9000"
    volumes:
      - ./client:/app
      - public:/app/public
      - node_modules:/app/node_modules
    command: npm run watch
  rails:
    build:
      context: rails
      args:
        RAILS_ENV: ${RAILS_ENV:-development}
    environment:
        RAILS_ENV: ${RAILS_ENV:-development}
    volumes:
      - ./rails:/rails
      - bundle:/usr/local/bundle
    ports:
      - "3000:3000"
    command: bundle exec rails s -b 0.0.0.0

volumes:
  node_modules:
  public:
  bundle:
