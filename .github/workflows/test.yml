---

name: Run RSpec

on:
  push:
    paths:
      - '.github/workflows/test.yml'
      - 'rails/**/*'

env:
  RAILS_ENV: test

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - name: Restore from and save to external cache
        uses: actions/cache@v4
        with:
          path: .cache/${{ github.repository }}/docker-build-cache
          key: ${{ runner.os }}-lo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-lo-

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ./rails
          push: true
          tags: dockerdxm/lo-rails:test
          cache-from: >-
            type=local,
            src=.cache/${{ github.repository }}/docker-build-cache
          cache-to: >-
            type=local,
            dest=.cache/${{ github.repository }}/docker-build-cache
          build-args: |
            RAILS_ENV=test

  rspec:
    needs: build

    runs-on: ubuntu-latest

    container:
      image: dockerdxm/lo-rails:test
      credentials:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

    defaults:
      run:
        working-directory: ./rails

    steps:
      - uses: actions/checkout@v3

      - name: Setup database
        run: bundle exec rails db:migrate

      - name: Run RSpec
        run: bundle exec rspec -fd --force-color
