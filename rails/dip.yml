---
version: "7.7"

interaction:
  bundle:
    service: rails
    command: bundle
  rails:
    service: rails
    command: bundle exec rails
    subcommands:
      s:
        command: bundle exec rails s -b 0.0.0.0
        compose:
          run_options: [service-ports]

provision:
  - dip bundle install
  - dip rails dartsass:build
  - dip rails db:migrate
